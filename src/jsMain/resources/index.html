<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kgpu Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(12, 72, 20);
        }
        body.error {
            background-color: rgb(150, 40, 40);
        }
        canvas{
            background-color: black;
            border: solid thick black
        }
        p{
           max-width: 800px;
           font-size: large;
           color: white;
        }
        a{
            color: #00a1ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
<center>
    <p id="errorMessage" hidden="true">
        Your browser does not currently support WebGPU. You must use Chrome Canary, Edge Canary, or Firefox Nightly and
        enable WebGPU (See <a href="https://github.com/gpuweb/gpuweb/wiki/Implementation-Status">here</a>
        for more details)
    </p>
    <div id="content">
        <canvas id="kgpuCanvas" width="600" height="400"></canvas>
    </div>
</center>
<script>
     if (!navigator.gpu) {
        document.body.className = 'error';
        document.getElementById('content').hidden = true
        document.getElementById('errorMessage').hidden = false
    }
</script>
<script src="ProjectName.js"></script>
</body>
</html>
